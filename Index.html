<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <nav>
            <button><i class="fa fa-bars fa-1x"></i></button>
            <button><i class="fa fa-shopping-bag fa-1x"></i></button>
            <button><i class="fa fa-search fa-1x"></i></button>
            <ul>
                <li class="select">محصولات</li>
                <li>جزئیات</li>
                <li>تماس با ما</li>
            </ul>
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
        </nav>
    </header>
    <main>
        <section class="LandingPage">
            <div class="social-items">
                <div class="items">
                    <ul>
                        <li>ابزارها</li>
                        <li>طرح ها</li>
                        <li>نحوه انجام کار</li>
                    </ul>
                </div>
                <div class="social">
                    <ul>
                        <li><i class="fab fa-linkedin"></i></li>
                        <li><i class="fab fa-instagram"></i></li>
                        <li><i class="fab fa-facebook-f"></i></li>
                    </ul>
                </div>
            </div>
            <div class="detail">
                <p>طراحی داخلی و دکوراسیون</p>

                    <span>طرح ظاهری</span>
                    <div class="radio-container">
                        <div class="rdio-01">
                            <span>سیاه</span>
                            <input type="radio" name="black" id="black">
                        </div>
                        <div class="radio-02">
                            <span>طرح چوب</span>
                            <input type="radio" name="wood" id="wood">
                        </div>
                    </div>
                </div>
                <button>افزوده به سبد خرید - 450.000 تومان</button>
            </div>
            <div class="pic">
                <img src="20.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
